<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Дипломная работа курса Frontend разработчик от компанни Яндекс</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Учебный проект по курсу Frontend-разработчика
     от компании Яндекс. Страница с результами обработки API запроса.">
    <meta name="author" content="Дмитрий Белоусов" lang="ru">
    <link rel="shortcut icon" type="image/x-icon" href="../src/pages/image/favicon.svg">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>

<body class="body">
    <div class="top-line top-line_color_black"></div>
    <div class="header header_background_color">
        <div class="header-top">
            <a href="./index.html" class="header-top__logo header-top__logo_black">NEWSAnalyzer</a>
            <nav class="header-top__links ">
                <a href="./index.html" class="header-top__link header-top__link_noneactiv">Главная</a>
                <a href="./about.html" class="header-top__link header-top__link_noneactiv">О проекте</a>
            </nav>
        </div>
        <div class="header-middle">
            <div class="menu header-middle-menu"><a class="header-middle-menu__item" href="./index.html">Главная<p
                        id="menu" class="header-middle-menu__statistic">/Аналитика</p></a> </div>
            <p class="header-middle__title header-middle__title_black">Вы спросили &laquo;Путешествия&raquo;</p>

            <dl class="statistic-info">
                <dt class="statistic-info__text">Новостей за неделю</dt>
                <dd class="statistic-info__text statistic-info__text_bold">34 324</dd>
                <dt class="statistic-info__text">Упоминание в заголовках</dt>
                <dd class="statistic-info__text statistic-info__text_bold">235</dd>
            </dl>
        </div>
    </div>


    <!--Карточка статистики  -->
    <section class="statistic">
        <p class="statistic__title">Аналитика по дням</p>
        <div class="statistic__box-top">
            <p class="statistic__text statistic__text_mouth">aprel</p>
            <p class="statistic__text statistic__text_value">Кол-во упоминаний</p>
        </div>
        <div class="middle-line"></div>
        <div class="statistic-flags">
            <div class="statistic-flags__flag">0</div>
            <div class="statistic-flags__flag">25</div>
            <div class="statistic-flags__flag">50</div>
            <div class="statistic-flags__flag">75</div>
            <div class="statistic-flags__flag">100</div>
        </div>
        <div class="statistic-container">










        </div>
        <div class="statistic-flags">
            <div class="statistic-flags__flag">0</div>
            <div class="statistic-flags__flag">25</div>
            <div class="statistic-flags__flag">50</div>
            <div class="statistic-flags__flag">75</div>
            <div class="statistic-flags__flag">100</div>
        </div>

    </section>
    <!--Конец карточки статистики  -->
    <footer class="footer">
        <div class="footer__wrapper-links">
            <p class="footer__copyright">&#64; 2019 Supersite</p>
            <nav class="footer__links">
                <a href="./index.html" class="footer__link">Главная </a>
                <a href="./about.html" class="footer__link">О проекте</a>
                <a target="_blank" href="https://praktikum.yandex.ru/web/" class="footer__link">Яндекс.Практикум</a>
            </nav>
        </div>
        <div class="footer__icons">
            <a target="_blank" href="https://github.com/"><img class="footer__icon footer__icon_github"
                    alt="Значок Гитхаба" src="<%=require('../src/pages/image/Vector.png').default %>"></a>
            <a target="_blank" href="https://facebook.com"><img class="footer__icon footer__icon_facebook"
                    alt="Значок Фейсбук" src="<%=require('../src/pages/image/faceebook.png').default %>">
            </a>
        </div>
    </footer>


    <script src="<%= htmlWebpackPlugin.files.chunks.statistic.entry %>"></script>
</body>

</html>
